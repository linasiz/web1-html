<h2>구문 문법</h2>
<img src="goomoon.jpg">
<p>구문문법(Construction Grammar, CxG)이라는 용어는 여러 문법 이론과 모형을 포괄하는 명칭이다. <br>
이들 문법 모형들은 문법에서 구문(문법적 구성)을 핵심적인 단위로 보며,<br>
통사 원자와 원자를 결합하는 규칙은 상대적으로 덜 중시한다는 공통점이 있다.<br>
이들 모형 안에서 문법은 구문의 유형의 집합에 대한 분류론으로 규정된다.</P>
